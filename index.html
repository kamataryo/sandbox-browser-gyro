<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ジャイロスコープを使ってみる</title>
    <style>
      * {
        font-size: 24px;
        font-family: sans-serif;
      }
      label,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="alfa">Z軸方向</label><input type="text" id="alfa" />
      <label for="beta">X軸方向</label><input type="text" id="beta" />
      <label for="gamma">Y軸方向</label><input type="text" id="gamma" />
    </form>
    <script>
      const z = document.getElementById("alfa");
      const x = document.getElementById("beta");
      const y = document.getElementById("gamma");

      const gyro = new Gyroscope({ frequency: 60 });
      gyro.addEventListener("reading", e => {
        z.value = event.alpha; // z-axis
        x.value = event.beta; // x-axis
        y.value = event.gamma; // y-axis
      });
      gyro.start();
    </script>
  </body>
</html>
