<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>加速度の値を取得する</title>
    <style>
      * {
        font-size: 24px;
        font-family: sans-serif;
      }
      label,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="x">X軸方向</label><input type="text" id="x" />
      <label for="y">Y軸方向</label><input type="text" id="y" />
      <label for="z">Z軸方向</label><input type="text" id="z" />
    </form>
    <script>
      const x = document.getElementById("x");
      const y = document.getElementById("y");
      const z = document.getElementById("z");
      window.addEventListener("devicemotion", event => {
        z.value = event.acceleration.z + " m/s2";
        x.value = event.acceleration.x + " m/s2";
        y.value = event.acceleration.y + " m/s2";
      });
    </script>
  </body>
</html>
